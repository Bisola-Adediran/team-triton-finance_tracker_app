<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  .btn-purple{
    background:#A32477;
    color:#fff;
  }
  .text-purple{
    color:#A32477
  }
  </style>
  </head>
  <body>
      <div class="container">
          <div class="col-md-7 col-12 col-sm-12 col-lg-7 mx-auto my-5 card shadow p-5">
            <form method="" action="">
              <h3 class="text-center pb-3 text-purple"> Sign up</h3>
                <div class="form-row py-2">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-row py-2">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Phone number">
                  </div>
                </div>
                <div class="form-row py-2">
                  <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>
                </div>
              <div class="text-center py-2">
              <button type="submit" class="btn btn-purple form-control mb-2">Register</button>
              <a href="" class="text-purple small">Already Have an account?Sign in</a>
              </div>
            </form>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
